<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrapValidator.css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Lets Play PIG Dice:</h2>
        <div class="row">
          <div class="col-md-4">
            <h3>Play against</h3>
            <div class="player">
              <div class="radio">
                  <label><input type="radio" id="computer" name="optradio" value="computer" checked="checked"><img id="compimg" src="img/computeractive.png" alt=""> <p>Computer</p></label>
                </div>
                <div class="radio">
                  <label><input type="radio" id="friend" name="optradio" value="friend"><img id="friendimg"  src="img/friends.png" alt=""><p>Friend</p></label>
                </div>
            </div>
            <button id="playbtn" type="button" class="btn btn-primary" width = "20">PLAY PIG DICE</button>
          </div>
          <div class=" col-sm-4">
            <div class="playsection">
              <img id="diceimg" src="img/s1.png" alt="">
              <h2>Player: <span class="player"></span></h2>
              <button id="rollbtn"type="button" class="btn btn-success">Roll Dice</button>
              <button type="button" class="btn btn-warning">Pass Turn</button>
            </div>
          </div>
          <div class=" col-sm-4">
            <div class="scoresection">
              <h2 id="scoreBoard">Score Board</h2>
              <div class="col-md-6">
                <img id="ply1img" src="img/playerc.png" alt="">
                <span class="player1"></span>
                <h2><span class="player1Score"></span></h2>
              </div>
              <div class="col-md-6">
                <img id="ply2img" src="img/laptop.png" alt="">
                <span class="player2"></span>
                <h2><span class="player2Score"></span></h2>
              </div>
              <h1>Score: <span class="turnScore"></span></h1>
            </div>
          </div>

        </div>

        <div class="footer">
          <h3>By Mulu Kadan</h3>
        </div>
      </div>

    </div>

  </body>
</html>
